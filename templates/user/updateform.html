{% extends '../base.html' %}

{% block css_link %}
<link href="/assets/css/user.css" rel="stylesheet" type="text/css">
{% endblock %}


{% block content %}
			<div id="user">

				<form id="join-form" name="joinForm" method="post" action="/user/update">
					{% csrf_token %}
					<label class="block-label" for="name">이름</label>
					<input id="name" name="name" type="text" value={{user.name}}>

					<label class="block-label" for="email">이메일</label>
					<h2>email은 수정불가</h2>

					<label class="block-label">패스워드</label>
					<input name="password" type="password" value="">

					<fieldset>
						<legend>성별</legend>
						<label>여</label> <input type="radio" name="gender" value="female" {% if user.isFemale %}checked{% endif %}>
						<label>남</label> <input type="radio" name="gender" value="male" {% if not user.isFemale %}checked{% endif %}>
					</fieldset>

					<input type="submit" value="수정하기">

				</form>
			</div>
{% endblock %}
